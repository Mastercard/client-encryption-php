name: Build & Test
'on':
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: 0 16 * * *
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        include:
          - php: 5.6
            phpunit: 5
            vcomposerversion: 'v2.2.9'
            composerversion: '2.2.9'
#          - php: '7.0'
#            phpunit: 6
#            vcomposerversion: 'v2.2.9'
#            composerversion: '2.2.9'
#          - php: 7.1
#            phpunit: 7
#            vcomposerversion: 'v2.2.9'
#            composerversion: '2.2.9'
#          - php: 7.2
#            phpunit: 8
#            vcomposerversion: 'latest'
#            composerversion: 'latest'
#          - php: 7.3
#            phpunit: 9
#            vcomposerversion: 'latest'
#            composerversion: 'latest'
#          - php: 7.4
#            phpunit: 9
#            vcomposerversion: 'latest'
#            composerversion: 'latest'
#          - php: '8.0'
#            phpunit: 9
#            vcomposerversion: 'latest'
#            composerversion: 'latest'

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        coverage: none
        tools: composer:${{ matrix.vcomposerversion }}

    - name: Cache Composer dependencies
      uses: actions/cache@v2
      with:
        path: /tmp/composer-cache
        key: php${{ matrix.php }}-${{ hashFiles('**/composer.json') }}

    - name: Downgrading composer
      run: >
        composer self-update --2.2

    - name: Install dependencies
      uses: php-actions/composer@v5
      with:
        php_version: ${{ matrix.php }}
        version: ${{ matrix.composerversion }}

    - name: Run tests
      uses: php-actions/phpunit@v3
      with:
        php_version: ${{ matrix.php }}
        version: ${{ matrix.phpunit }}
